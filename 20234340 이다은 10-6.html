<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>실습문제 10-6 입니다.</title>
        <style>
        div{
            background-color: aliceblue;
            font-size: 2em;
            width: 50%;]
            color: gray;
        }
        </style>
        <script>
        function printtime(){
            let div = document.getElementById("clock")
            let now = new Date()
            div.innerHTML = now.toLocaleString().split(" ").slice(3,5).join(" ")
        }
        let timer = null
        function start(){
            printtime()
            
        }
        function stop(){
            if(timer !=null){
                clearInterval(timer)
            }
        }
        </script>
    </head>
    <body onload="start()">
        <h3>div 태그에 시계 만들기</h3>
        <hr>
        <div id="clock" onclick="stop()"></div>
    </body>
</html>
